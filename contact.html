<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact</title>
  <!-- Link to CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- Header with title and navbar container-->
  <header>
    <div class="container">
      <div class="row">
        <!--Icons will display in a row together on md+ devices -->
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <img src="assets/images/ProfilePic_v3.jpg" class="float-left img-fluid img-uniq navbarPic" alt="Responsive image">
          <h2>Sean Andersen</h2>
        </div>
        <!--Icons will display in a row together on md+ devices -->
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="row">
              <div class="col-xl-4 col-lg-4 col-md-8 col-sm-12 col-xs-12">
                <span class="navbar-brand" href="#">Profile</span>
              </div>
              <div class="col-xl-8 col-lg-8 col-md-4 col-sm-12 col-xs-12">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html">Contact</a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Contact sheet in Card format -->
  <main>
    <div class="container">
      <div class="row">
        <!--Icons will display in a row together on md+ devices -->
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="card card1">
            <h4 class="card-header">Contact</h4>
            <div class="card-body">
              <div class="row">
                <!--Icons will display per their element for all devices -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form">
                    <h5>Name</h5>
                    <input type="text" name="fullName" placeholder="Full Name">
                    <h5>Email</h5>
                    <input type="text" name="emailAddress" placeholder="Email Address">
                    <h5>Message</h5>
                    <textarea name="privateMessage" placeholder="Private Message"></textarea>
                    <input class="submit" type="submit" name="submit" value="Submit">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Icons will display in a row together on md+ devices -->
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <div class="card card2">
            <h5 class="card-header">Connect With Me</h5>
            <div class="card-body">
              <div class="row">
                <!--Icons will display in a row together on all devices -->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 connectIcons">
                  <a href="https://github.com/"><img src="assets/images/GitHubIcon.png" alt="GitHub" class="img-fluid github"></a>
                </div>
                <!--Icons will display in a row together on all devices -->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 connectIcons">
                  <a href="https://www.linkedin.com/feed/"><img src="assets/images/Linkedin-2.png" alt="Linkedin" class="img-fluid linkedin"></a>
                </div>
                <!--Icons will display in a row together on all devices -->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 connectIcons">
                  <a href="https://stackoverflow.com/"><img src="assets/images/StackOverflow-2.png" alt="StackOverflow" class="img-fluid stackoverflow"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer container with copyright information -->
  <footer>
    <div class="container">
      <div class="row">
        <!--Icons will display in a row together on all devices -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <p>&copy; Copyright 2018 Sean Andersen</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
