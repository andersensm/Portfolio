  <!-- Contact sheet in Card format -->
  <main>
    <div class="container">
      <div class="row">
        <!--Icons will display in a row together on md+ devices -->
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="card card1">
            <h4 class="card-header">Timed Trivia</h4>
            <div class="card-body">
              <div class="container start">
                <div class="row">
                  <div class="col-xl-12 col-md-12 col-xs-12">
                    <div class="jumbotron jumbotron-fluid beginpage">
                      <h1 class="display-3">Disney Trivia</h1>
                      <button type="button" class="btn btn-primary begin" id="begin">Start the journey...</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container questionpage1">
                <div class="row">
                  <div class="col-xl-12 col-md-12 col-xs-12">
                    <div class="jumbotron jumbotron-fluid page1" id="page1">
                      <h2 class="display-4" id="question"></h2>
                      <p class=" display-5 timer"></p>
                      <div id="buttonsContainer">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container questionpage1false">
                <div class="row">
                  <div class="col-xl-12 col-md-12 col-xs-12">
                    <div class="jumbotron jumbotron-fluid page1" id="page2">
                      <h2 class="display-4 incorrect" >Incorrect!</h2>
                      <p class="display-5 timer"></p>
                      <p class=" display-5 answer" id="answer"></p>
                      <div id="imgDisplay2">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container questionpage1true">
                <div class="row">
                  <div class="col-xl-12 col-md-12 col-xs-12">
                    <div class="jumbotron jumbotron-fluid page1" id="page3">
                      <h2 class="display-4 correct">Correct!</h2>
                      <p class=" display-5 timer"></p>
                      <div id="imgDisplay1">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container conclusionpage6">
                <div class="row">
                  <div class="col-xl-12 col-md-12 col-xs-12">
                    <div class="jumbotron jumbotron-fluid page6">
                      <h2 class="display-4">Congratulations!</h2>
                      <p>Correct Answers: <span id="correct"></span> </p>
                      <p>Incorrect Answers: <span id="incorrect"></span> </p>
                      <button type="button" class="btn btn-primary" id="end">Finish the journey...</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Icons will display in a row together on md+ devices -->
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <div class="card card2">
            <h5 class="card-header">Connect With Me</h5>
            <div class="card-body">
              <div class="row">
                <!--Icons will display in a row together on all devices -->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 connectIcons">
                  <a href="https://github.com/"><img src="assets/images/GitHubIcon.png" alt="GitHub" class="img-fluid github"></a>
                </div>
                <!--Icons will display in a row together on all devices -->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 connectIcons">
                  <a href="https://www.linkedin.com/feed/"><img src="assets/images/Linkedin-2.png" alt="Linkedin" class="img-fluid linkedin"></a>
                </div>
                <!--Icons will display in a row together on all devices -->
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 connectIcons">
                  <a href="https://stackoverflow.com/"><img src="assets/images/StackOverflow-2.png" alt="StackOverflow" class="img-fluid stackoverflow"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
